<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <section class="container">
    <h1>Calculadora</h1>
    <input type="text" class="display-calc">
    <div class="div-btn-1">
      <button class="btn-c">C</button>
      <button class="btn-openP">&#40;</button>
      <button class="btn-closeP">&#41;</button>
      <button class="btn-division">/</button>
    </div>
    <div class="div-btn-2">
      <button class="btn-7">7</button>
      <button class="btn-8">8</button>
      <button class="btn-9">9</button>
      <button class="btn-mult">*</button>
    </div>
    <div class="div-btn-3">
      <button class="btn-4">4</button>
      <button class="btn-5">5</button>
      <button class="btn-6">6</button>
      <button class="btn-add">+</button>
    </div>
    <div class="div-btn-4">
      <button class="btn-1">1</button>
      <button class="btn-2">2</button>
      <button class="btn-3">3</button>
      <button class="btn-subt">-</button>
    </div>
    <div class="div-btn-5">
      <button class="btn-dot">.</button>
      <button class="btn-0">0</button>
      <button class="btn-bckspc">&#8592;</button>
      <button class="btn-equals">=</button>
    </div>
  </section>
  <script src="./calculator.js">
  </script>
</body>
</html>
